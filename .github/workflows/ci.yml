name: CI

on:
  push:
    branches:
      - main
      - 'release/*'
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.1'
          cache: 'go'

      - name: Go mod tidy
        run: |
          go mod tidy

      - name: Check formatting
        run: |
          go fmt ./...

      - name: Run vet
        run: |
          go vet ./...

      - name: Run tests
        run: |
          go test ./pkg/xsecrets ./cmd/xencryptor --timeout 5m -v
